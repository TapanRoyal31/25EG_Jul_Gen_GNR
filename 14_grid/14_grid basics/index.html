<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #212121;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 150px 150px 150px;
        grid-template-rows: 150px 150px 150px ;
        gap: 10px;
        border: 2px solid red;
        justify-content: center;
        align-content: center;
        align-items: center;
        justify-items: center;
    }
    div{
        background-color: blue;
        color: antiquewhite;
        height: 100px;
        width: 100px;
    }
</style>
<body>
    <div id=''>Box1</div>
    <div>Box2</div>
    <div>Box3</div>
    <div>Box4</div>
    <div>Box5</div>
    <div>Box6</div>
    <div>Box7</div>
    <div>Box8</div>
    <div>Box9</div>
</body>
</html>
