/* skew (deg)*/

    *{
        margin: 0;
        padding: 0%;
        box-sizing: border-box;
    }

    body{
        background-color: #212121;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box{
        color: black;
        width: 200px;
        height: 200px;
        background-color: aqua;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.5s ease-in-out;
    }

    .box:hover{
        box-shadow: 0px 0px 20px aqua,
        0px 0px 20px white;
        border: 2px solid white;
        transform: scale(1.5);
    }

    

</style>
<body>
    <div class="container">
        <div class="box">
            CSS Box
        </div>
    </div>
</body>
