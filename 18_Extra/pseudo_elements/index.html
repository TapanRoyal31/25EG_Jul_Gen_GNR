<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #212121;
        color: aliceblue;
    }
    h2{
        /* height: 300px;
        width: 500px; */
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* ::after :: before */
    h2::before{
        content: '';
        position: absolute;
        height: 5px;
        width: 0;
        background: linear-gradient(to left,aqua,aquamarine);
        bottom: -10px;
        left: 0;
        transform: rotate(0);
        transition: all 0.5s linear;
    }

    h2:hover::before{
        width: 100%;
        transform: rotate(360deg);
        cursor: pointer;
    }

</style>
<body>
    <h2>Hello Everyone</h2>
</body>
</html>
