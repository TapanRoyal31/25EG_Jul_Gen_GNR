<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Cutout Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #0e2136;
    }

    .container {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
    }

    .cutout-box {
        width: 250px;
        padding: 40px;
        text-align: center;
        font-family: cursive;
        font-size: 1.2em;
        font-weight: bold;
        color: #555;
        background-color: #f0f0f0;
        border-radius: 8px;
    }

    .glow-border {
        width: 250px;
        padding: 40px;
        text-align: center;
        font-family: cursive;
        font-size: 1.2em;
        color: #0d1e38;
        font-weight: bold;
        background-color: #f0f0f0;
        border-radius: 8px;
    }
</style>

<body>

    <div class="container">
        <div class="cutout-box">
            Paper Cutout
        </div>
        <div class="glow-border">
            Glow Border
        </div>
    </div>

</body>

</html>
