<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212121;
        }

        .card {
            background: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            border-radius: 20px;
            width: 300px;
            height: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path:circle(20% at left top);
            transition: clip-path 1s ease-in-out;
            p{
                color: antiquewhite;
                font-family: monospace;
                font-weight: 700;
                font-size: 1.5em;
            }

            &:hover{
                clip-path: circle(75%);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <p>Hello Guyssss!!!</p>
    </div>
</body>

</html>
