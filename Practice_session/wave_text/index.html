<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Text</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #212121;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
    }
</style>

<body>
    <div class="wave-text">
        <div>
            <span class="w">W</span>
            <span class="a">A</span>
            <span class="v">V</span>
            <span class="e">E</span>
        </div>
        <div>
            <span class="t">T</span>
           <span class="e1">E</span>
            <span class="x">X</span>
           <span class="t1">T</span>
        </div>
    </div>
</body>

</html>
