<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="main-title">Welcome to CSS Practice</h1>
    </header>

    <section class="intro">
        <h2>Introduction Section</h2>
        <p>This is a paragraph for basic CSS color and font testing.</p>
    </section>

    <section id="gallery">
        <h2>Image Gallery</h2>
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Sample 1">
        <img src="https://picsum.photos/id/237/200/300" alt="Sample 2">
        <img src="https://picsum.photos/200/300?grayscale" alt="Sample 3">
    </section>

    <section class="content">
        <h2>Content Box</h2>
        <p>This box can be used to test border, padding, and margin properties.</p>
    </section>

    <section class="boxes">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </section>

    <section id="cta">
        <h2>Call to Action</h2>
        <button>Click Me</button>
    </section>

    <footer>
        <p>Practice CSS selectors, colors, and box model here.</p>
    </footer>

</body>
</html>

<!-- 
1. Change the background color of the entire page using the element selector.
2. Use an ID selector to change the text color of the main heading.
3. Use a class selector to change the font color of all paragraph texts.
4. Apply a solid border to all images.
5. Set a dashed border only for a specific box using its ID.
6. Use em or rem units to adjust the padding inside a div.
7. Use px and % units to set width for two different containers.
8. Add margin around one section to separate it from others.
9. Apply different border-radius values to make an image corner rounded.
10. Change the background color of buttons when hovered using a pseudo-class.
11. Group multiple elements (like h2 and p) and apply a common text color.
12. Create a box with padding and border to demonstrate the box model.
13. Apply different border styles (solid, dotted, double) to three boxes.
14. Use RGBA or HSLA color to make a semi-transparent background for a div.
15. Add internal spacing (padding) and external spacing (margin) to an element to show clear box model difference. -->
